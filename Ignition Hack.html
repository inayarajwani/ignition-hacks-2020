<center>
<p><input type="file"  accept="image/pdf, image/jpg, image/jpeg" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer; font-family:courier; color:Ivory; font-size:30px"> CLICK ME! To upload your image.</label></p>
<p><img id="output" width="1000" /></p>

	<script>
		var loadFile = function(event) {
		var image = document.getElementById('output');
		image.src = URL.createObjectURL(event.target.files[0]);
						};
	</script>
